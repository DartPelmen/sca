<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SpringMVC + Thymeleaf + Bootstrap 4 Table Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Car Table</h1>
    <div class="row col-md-7 table-responsive">
        <table id="carTable" class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Number</th>
                <th>Model</th>
                <th>Status</th>
                <th>PACSID</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="cars" type="java.util.List<com.hackduck.sca.model.Car>"*/-->
            <tr th:each="car, rowStat: ${cars}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${car.idcar}">1</td>
                <td th:text="${car.number}">Jack</td>
                <td th:text="${car.model}">23</td>
                <td th:text="${car.status}">AVE N</td>
                <td th:text="${car.pacsid}">77587</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
